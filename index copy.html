<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Itadori Background</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --accent: #38bdf8;
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, var(--bg), #0b1220),
                  url('itadori.gif') center/cover no-repeat;
      background-blend-mode: multiply;
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
    }

    .login-box {
      background: var(--panel);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      width: min(400px, 90vw);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: var(--text);
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: 2px solid var(--accent);
      background: #475569;
    }

    .toggle-pass {
      position: absolute;
      right: 10px;
      top: 34px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--accent);
      user-select: none;
    }

    .btn {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: var(--accent);
      color: #0f172a;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      background: #0ea5e9;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username" required />
      </div>
      <div class="form-group">
        </div>
      <button type="submit" class="btn">Masuk</button>
    </form>
    <p class="note">Landing Page Custom By Rangga.</p>
  </div>

  <style>
    .btn-signin {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    /* Efek warna-warni pelangi */
    .btn-signin::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(
        270deg,
        red,
        orange,
        yellow,
        green,
        cyan,
        blue,
        violet,
        red
      );
      background-size: 600% 600%;
      animation: rainbowMove 8s linear infinite;
      z-index: -1;
      border-radius: 8px;
    }

    @keyframes rainbowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
