<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Itadori Background</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --accent: #38bdf8;
      --text: #f1f5f9;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, var(--bg), #0b1220),
                  url('itadori.gif') center/cover no-repeat;
      background-blend-mode: multiply;
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
    }

    .login-box {
      background: var(--panel);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      width: min(400px, 90vw);
      text-align: center;
    }

    .btn, .btn-signin {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background: var(--accent);
      color: #0f172a;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover, .btn-signin:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required />
        <span class="toggle-pass" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn">Masuk</button>
    </form>
    <p class="note">Landing Page Custom By Rangga.</p>
    <!-- Tombol Sign In -->
    <a href="#" class="btn-signin" id="signBtn">Sign In (Tidak punya akun?)</a>
  </div>

  <script>
    function togglePassword() {
      const passInput = document.getElementById('password');
      const toggle = document.querySelector('.toggle-pass');
      if (passInput.type === 'password') {
        passInput.type = 'text';
        toggle.textContent = 'üôà'; 
      } else {
        passInput.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    }

    function handleSubmit(event) {
      event.preventDefault(); // cegah reload
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      alert(`Username: ${username}\nPassword: ${password}`);
      // Di sini bisa diganti dengan proses login ke server
    }

    // Saat tombol Sign In ditekan, ganti seluruh isi body dengan gambar sswa.jpg
    document.getElementById("signBtn").addEventListener("click", function(e) {
      e.preventDefault();
      document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;">
          <img src="sswa.png" alt="Sign In Image" style="max-width:90%;max-height:90%;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,0.6);" />
        </div>
      `;
    });
  </script>
</body>
</html>
