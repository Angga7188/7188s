<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diagram Garis - SVG</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --grid: #1f2937;
      --line: #60a5fa;
      --point: #93c5fd;
      --text: #e5e7eb;
      --accent: #38bdf8;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, var(--bg), #0b1220);
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .card {
      width: min(900px, 92vw);
      background: linear-gradient(180deg, var(--panel), #0f1a2b);
      border: 1px solid #0b1424;
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    .title {
      font-weight: 700;
      letter-spacing: -0.01em;
      margin: 0 0 12px;
    }

    .legend {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .legend > span {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .chip {
      width: 16px; height: 4px; border-radius: 999px; background: var(--line);
      box-shadow: 0 0 8px rgba(96,165,250,0.6);
    }

    svg { width: 100%; height: auto; }

    .grid line { stroke: var(--grid); stroke-width: 1; opacity: 0.6; }
    .axis path, .axis line { stroke: #334155; stroke-width: 1.2; }
    .axis text { fill: var(--text); font-size: 12px; opacity: 0.8; }

    .line {
      fill: none; stroke: var(--line); stroke-width: 3.2;
      filter: drop-shadow(0 0 6px rgba(96,165,250,0.45));
      stroke-linecap: round; stroke-linejoin: round;
      stroke-dasharray: 1000; stroke-dashoffset: 1000;
      animation: draw 1.6s ease-out forwards;
    }

    .area {
      fill: url(#areaGradient);
      opacity: 0.35;
      animation: fadeIn 1.2s ease-out forwards;
    }

    .point { fill: var(--point); r: 3.8; opacity: 0; animation: pop 0.6s ease-out forwards; }
    .point:nth-of-type(odd) { fill: var(--accent); }

    @keyframes draw { to { stroke-dashoffset: 0; } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 0.35; } }
    @keyframes pop { to { opacity: 1; } }
  </style>
  <!doctype html>
<html lang="id">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Hello World - Warna Warni</title>
	<style>
		/* Latar belakang dan layout */
		html, body {
			height: 100%;
			margin: 0;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
			font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			color: #ffffff;
		}

		/* Gaya Hello World yang warna-warni */
		.hello {
			font-size: clamp(2rem, 8vw, 6rem);
			font-weight: 800;
			letter-spacing: -0.02em;
			background: linear-gradient(90deg,
				#ff0066,
				#ff9900,
				#fffd38,
				#34ff6e,
				#00e0ff,
				#7a64ff,
				#ff3ec7
			);
			background-size: 400% 400%;
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			animation: rainbow 6s linear infinite, fadeSlideIn 1.5s ease-out forwards;
			text-shadow: 0 6px 18px rgba(0,0,0,0.5);
			opacity: 0; /* awalnya transparan */
		}

		/* Animasi pergeseran gradient */
		@keyframes rainbow {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}

		/* Animasi masuk: fade + slide */
		@keyframes fadeSlideIn {
			0% {
				opacity: 0;
				transform: translateY(40px) scale(0.95);
			}
			100% {
				opacity: 1;
				transform: translateY(0) scale(1);
			}
		}

		/* sedikit keterangan di bawah */
		.sub {
			margin-top: 1rem;
			font-size: 1.05rem;
			opacity: 0;
			animation: fadeSlideIn 1.8s ease-out forwards;
			animation-delay: 0.5s; /* muncul setelah judul */
		}

		.wrap {
			text-align: center;
		}
	</style>
</head>
<body>
	<main class="wrap">
		<h1 class="hello">TEST</h1>
		<p class="sub">Learning Code HTML Basic Ft Angga Menggunakan Visual Studio Code</p>
	</main>
</body>
</html>
</head>
<body>
  <div class="card">
    <h2 class="title">Penjualan Bulanan </h2>
    <div class="legend">
      <span><i class="chip"></i> Data 2025</span>
    </div>

    <!-- Kanvas chart -->
    <svg viewBox="0 0 900 360" preserveAspectRatio="none" aria-label="Diagram garis">
      <!-- Definisi -->
      <defs>
        <linearGradient id="areaGradient" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.25" />
          <stop offset="100%" stop-color="#60a5fa" stop-opacity="0" />
        </linearGradient>
      </defs>

      <!-- Margin chart -->
      <g id="chart" transform="translate(56, 20)">
        <!-- Grid -->
        <g class="grid">
          <!-- Horizontal grid lines -->
          <line x1="0" y1="300" x2="820" y2="300" />
          <line x1="0" y1="225" x2="820" y2="225" />
          <line x1="0" y1="150" x2="820" y2="150" />
          <line x1="0" y1="75"  x2="820" y2="75" />
          <line x1="0" y1="0"   x2="820" y2="0" />
        </g>

        <!-- Axes -->
        <g class="axis">
          <line x1="0" y1="300" x2="820" y2="300" />
          <line x1="0" y1="0" x2="0" y2="300" />
        </g>

        <!-- Label Y (nilai) -->
        <g class="axis">
          <text x="-10" y="305" text-anchor="end">0</text>
          <text x="-10" y="230" text-anchor="end">25</text>
          <text x="-10" y="155" text-anchor="end">50</text>
          <text x="-10" y="80"  text-anchor="end">75</text>
          <text x="-10" y="5"   text-anchor="end">100</text>
        </g>

        <!-- Label X (bulan) -->
        <g class="axis">
          <text x="0"   y="320">Jan</text>
          <text x="75"  y="320">Feb</text>
          <text x="150" y="320">Mar</text>
          <text x="225" y="320">Apr</text>
          <text x="300" y="320">Mei</text>
          <text x="375" y="320">Jun</text>
          <text x="450" y="320">Jul</text>
          <text x="525" y="320">Agu</text>
          <text x="600" y="320">Sep</text>
          <text x="675" y="320">Okt</text>
          <text x="750" y="320">Nov</text>
          <text x="820" y="320">Des</text>
        </g>

        <!-- Area dan garis (akan diisi lewat JS) -->
        <path id="area" class="area"></path>
        <path id="line" class="line"></path>
        <g id="points"></g>
      </g>
    </svg>
  </div>

  <script>
    // ====== Data contoh (ubah sesuka Anda) ======
    const labels = ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'];
    const data = [22, 35, 28, 42, 55, 49, 61, 72, 68, 75, 83, 90]; // skala 0â€“100

    // ====== Konfigurasi skala ======
    const width = 820;    // lebar area plot (tanpa margin)
    const height = 300;   // tinggi area plot
    const maxY = 100;     // batas atas sumbu Y
    const stepX = width / (labels.length - 1);

    const scaleY = v => height - (v / maxY) * height;
    const x = i => i * stepX;
    const y = v => scaleY(v);

    // ====== Bangun path garis dan area ======
    const points = data.map((v, i) => [x(i), y(v)]);
    const dLine = points.map((p, i) => (i ? 'L' : 'M') + p[0] + ' ' + p[1]).join(' ');
    const dArea =
      `M ${points[0][0]} ${height} ` +         // mulai di bawah (untuk area)
      points.map((p, i) => (i ? 'L' : 'L') + p[0] + ' ' + p[1]).join(' ') +
      ` L ${points[points.length - 1][0]} ${height} Z`; // tutup area ke bawah

    // ====== Render ke SVG ======
    const lineEl  = document.getElementById('line');
    const areaEl  = document.getElementById('area');
    const ptsEl   = document.getElementById('points');

    lineEl.setAttribute('d', dLine);
    areaEl.setAttribute('d', dArea);

    points.forEach((p, i) => {
      const c = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      c.setAttribute('cx', p[0]);
      c.setAttribute('cy', p[1]);
      c.setAttribute('class', 'point');
      c.style.animationDelay = (0.25 + i * 0.04) + 's';
      ptsEl.appendChild(c);

      // Tooltip sederhana
      c.addEventListener('mouseenter', () => {
        c.setAttribute('r', 6);
        c.style.filter = 'drop-shadow(0 0 8px rgba(56,189,248,0.8))';
      });
      c.addEventListener('mouseleave', () => {
        c.setAttribute('r', 3.8);
        c.style.filter = 'none';
      });
    });

    // ====== Responsif: hitung ulang label X jika jumlah berubah ======
    // (Label X statis pada contoh ini; jika ingin dinamis, bisa dibuat lewat DOM)
    console.log('Diagram garis siap. Ubah nilai di const data untuk menyesuaikan.');
  </script>
</body>
</html>
